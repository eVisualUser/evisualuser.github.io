<h1>Rust Crates</h1>

<p>I love the <a href="https://www.rust-lang.org/">Rust</a> programming language.
So I have published few basic crates that I used in my personal projects.
<br/>
<table>
<tr>
  <th>Crates</th>
  <th>Purpose</th>
</tr>
<tr>
  <td><a href="https://crates.io/crates/pretty_ini/">Pretty INI</a></td>
  <td>Simple INI file reader/writer.</td>
</tr>
<tr>
  <td><a href="https://crates.io/crates/pro_csv">ProCSV</a></td>
  <td>Simple CSV file reader/writer</td>
</tr>
<tr>
  <td><a href="https://crates.io/crates/full_logger">Full Logger</a></td>
  <td>A simple logger using <a href="https://crates.io/crates/pretty_ini/">Pretty INI</a> and <a href="https://crates.io/crates/pro_csv">Pro CSV</a>.</td>
</tr>
</table>
